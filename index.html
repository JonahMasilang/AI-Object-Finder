<html>
    <head>
        <title>AI Object Detection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script>
    </head>
    <body background="background.png">
        <center>
            <h1 class="btn btn-primary title">AI Object Detection
            <p id="info">Put the name of the object in the input box below, it would match the names present in the COCOSSD model then, the program will ONLY detect that object.</p>
            </h1>
            <br><br>
            <input type="text" id="input">
            <br><br>
            <button id="start" class="btn btn-success" onclick="start()">Start</button>
            <br>
            <h3 class="btn btn-danger" id="status"></h3>
            <h3 class="btn btn-warning" id="object_status"></h3>
            <br><br>
            <canvas id="canvas" width="480" height="380"></canvas>
        </center> 

        <script src="main.js"></script>

    </body>
</html>
